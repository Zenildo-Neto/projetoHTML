<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>

    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link para o CSS customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white fixed-top py-3">
        <div class="container d-flex justify-content-between">
            <h1 class="h3 mb-0">Aeroporto Novo Horizonte</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html#home" class="nav-link text-white" aria-label="Home">Home</a></li>
                    <li class="nav-item"><a href="index.html#sobre" class="nav-link text-white" aria-label="Sobre Nós">Sobre</a></li>
                    <li class="nav-item"><a href="index.html#voos" class="nav-link text-white" aria-label="Voos">Voos</a></li>
                    <li class="nav-item"><a href="index.html#localizacao" class="nav-link text-white" aria-label="Localização">Localização</a></li>
                    <li class="nav-item"><a href="contato.html" class="nav-link text-white" aria-label="Contate-nos">Contate-nos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-5 mt-5">
        <section id="contato" class="content py-5">
            <div class="container">
                <h2>Contate-nos</h2>
                <p>Preencha o formulário abaixo e entraremos em contato com você.</p>
                <form action="#" method="post" class="contact-form">
                    <div class="mb-3">
                        <label for="nome-completo" class="form-label">Nome Completo:</label>
                        <input type="text" id="nome-completo" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="mb-3">
                        <label for="email-telefone" class="form-label">E-mail ou Telefone:</label>
                        <input type="text" id="email-telefone" name="contato" class="form-control" placeholder="Digite seu e-mail ou telefone" required>
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Por que deseja entrar em contato?</label>
                        <textarea id="mensagem" name="mensagem" class="form-control" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Aeroporto Internacional. Todos os direitos reservados.</p>
    </footer>

    <!-- Link para o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
